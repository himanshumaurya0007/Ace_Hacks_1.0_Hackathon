<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Image Cropper</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.css">
<style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap');
    * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
    }

    body {
    display: flex;
    padding: 10px;
    min-height: 100vh;
    align-items: center;
    justify-content: center;
    background: #E3F2FD;
    }

    .container {
    width: 850px;
    padding: 30px 35px 35px;
    background: #fff;
    border-radius: 10px;
    box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
    }

    .container.disable .editor-panel,
    .container.disable .controls .reset-filter,
    .container.disable .controls .save-img {
    opacity: 0.5;
    pointer-events: none;
    }
    .container h2 {
        margin-top: -8px;
        font-size: 22px;
        font-weight: 500;
    }


    #cropButton {
        margin-left: 5px;
        background: #5372F0;
        border: 1px solid #5372F0;
    }
</style>
</head>
<body>
    <div class="container disable">
        <div class="wrapper">     
                <div>
                    <input type="file" id="fileInput" accept="image/*">
                </div>
                <div id="image-container" style="display: none;">
                    <img id="image" src="" alt="Picture">
                </div>
                <div>
                    <button id="cropButton" onclick="cropImage()">Crop Image</button>
                    <button id="finalButton" onclick="finalizeCrop()" style="display:none;">Final</button>
                    <button id="uploadButton" onclick="uploadCustomDesign()" style="display:none;">Upload Custom Design</button>
                    <select id="designSelect" onchange="addCustomDesign()">
                        <option value="" selected>Select Custom Design</option>
                        <option value="image/1.jpg" data-image="image/1.jpg">Design 1</option>
                        <option value="design2.png" data-image="design2.png">Design 2</option>

                        <!-- Add more design options as needed -->
                    </select>
                </div>
        </div>   
    </div>
<!-- Include Cropper.js library -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.js"></script>
<script>
    var cropper;
    var croppedCanvas;
    var customDesigns = [];

    document.getElementById('fileInput').addEventListener('change', function (event) {
        var file = event.target.files[0];
        var reader = new FileReader();
        reader.onload = function (event) {
            var image = document.getElementById('image');
            image.src = event.target.result;
            document.getElementById('image-container').style.display = 'block';
            document.getElementById('cropButton').style.display = 'block';
            cropper = new Cropper(image, {
                aspectRatio: NaN, // Free cropping (no fixed aspect ratio)
                viewMode: 1,
                autoCropArea: 0.5,
                cropBoxResizable: false,
                zoomable: false
            });
        };
        reader.readAsDataURL(file);
    });

    function cropImage() {
        croppedCanvas = cropper.getCroppedCanvas();
        if (!croppedCanvas) {
            return;
        }
        // Get cropped image as a blob
        croppedCanvas.toBlob(function (blob) {
            // Do something with the cropped blob
            // For example, you can send it to a server via AJAX
            var croppedImage = document.createElement('img');
            croppedImage.src = URL.createObjectURL(blob);
            croppedImage.id = 'preview';
            document.body.appendChild(croppedImage);
            // Hide original image and crop button
            document.getElementById('image-container').style.display = 'none';
            document.getElementById('cropButton').style.display = 'none';
            // Show final and upload buttons
            document.getElementById('finalButton').style.display = 'block';
            document.getElementById('uploadButton').style.display = 'block';
        });
    }

    function finalizeCrop() {
        if (!croppedCanvas) {
            return;
        }
        // Display the final cropped image
        var finalImage = document.createElement('img');
        finalImage.src = croppedCanvas.toDataURL();
        finalImage.id = 'finalPreview';
        finalImage.style.maxWidth = '100%';
        document.body.appendChild(finalImage);
        // Hide the final and upload buttons
        document.getElementById('finalButton').style.display = 'none';
        document.getElementById('uploadButton').style.display = 'none';
    }

    function uploadCustomDesign() {
        // Optionally, you can add code here to handle the custom design upload
        // For demonstration, let's just reload the page
        location.reload();
    }

    //         customDesigns.push(designImage);

    //     designImage.src = selectedDesign;

    var designSelect = document.getElementById('designSelect');
    designSelect.addEventListener('change', function() {
        var selectedOption = this.options[this.selectedIndex];
        var imageUrl = selectedOption.getAttribute('data-image');
        if (imageUrl) {
            selectedOption.style.backgroundImage = 'url(' + imageUrl + ')';
        }
    });

</script>
</body>
</html>
